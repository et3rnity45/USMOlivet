<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/clientLayout.html :: head(~{::title}, ~{::link}, ~{}, ~{::main})">
<head>
    <title>Contact - USM Olivet TT</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

<main>
    <section class="uk-section uk-section-default uk-section-large uk-overflow-hidden">
        <div class="uk-container uk-container-large">
            <h2 class="uk-heading-small uk-text-center uk-margin-large-bottom">Nos Coordonnées</h2>
            <div class="uk-grid-large" uk-grid>
                <div class="uk-width-2-3@s" uk-scrollspy="cls: uk-animation-slide-left">
                    <div class="uk-responsive-width" width="1280" height="820" uk-responsive>
                        <iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1125.2036627424613!2d1.895075432075643!3d47.87444711107034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e4e50259a13ab1%3A0x2feea0fcfcb1ed4e!2sGymnase%20de%20l&#39;Orbelli%C3%A8re!5e0!3m2!1sfr!2sfr!4v1587990255041!5m2!1sfr!2sfr" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
                <div class="uk-width-1-3@s" uk-scrollspy="cls: uk-animation-slide-right">
                    <h3 class="uk-h4">La Salle</h3>
                    <p>
                        <span>Gymnase de l'Orbellière</span><br>
                        <span>199 Rue des Cireries</span><br>
                        <span>45160 Olivet</span><br>
                    </p>
                    <h3 class="uk-h4">Contact</h3>
                    <p>
                        <span class="uk-margin-small-right" uk-icon="mail"></span>
                        <a class="mailto" th:href="|mailto:${contact.mail}|" th:text="${contact.mail}"></a><br>
                        <span class="uk-margin-small-right" uk-icon="receiver"></span>
                        <span th:text="${contact.phone}"></span>
                    </p>
                    <h3 class="uk-h4">Réseaux Sociaux</h3>
                    <ul class="uk-iconnav">
                        <li></li>
                        <li><a th:href="${contact.facebookLink}" target="_blank" uk-icon="icon: facebook"></a></li>
                        <li><a th:href="${contact.youtubeLink}" target="_blank" uk-icon="icon: youtube"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
