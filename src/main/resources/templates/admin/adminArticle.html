<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/adminLayout.html :: layout(~{::title}, ~{::link}, ~{}, ~{::section})">
<head>
    <title>Gestion des Articles - USM Olivet TT</title>
    <link rel="stylesheet" href="/css/adminTable.css">
</head>
<body>

<section class="uk-section">
    <div class="uk-container">
        <h2>Gestion des articles</h2>
        <a class="uk-flex uk-flex-middle" th:href="@{/admin/article/update}">
            <span class="uk-margin-small-right" uk-icon="icon: plus; ratio: 0.7"></span>
            Ajouter un article
        </a>
        <table class="uk-table uk-table-striped">
            <thead>
            <tr>
                <th>Titre</th>
                <th>Label</th>
                <th>Image</th>
                <th>Contenu</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.title}"></td>
                <td th:text="${article.label}"></td>
                <td><img th:src="${article.picturePath}" th:alt="|Visuel article : ${article.title}|" /></td>
                <td th:text="${#strings.abbreviate(article.content, 25)}"></td>
                <td>
                    <a th:href="@{/admin/article/update(id=${article.id})}" uk-icon="icon: pencil" class="uk-margin-small-right"></a>
                    <a th:href="@{|/admin/article/delete/${article.id}|}" uk-icon="icon: trash"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
